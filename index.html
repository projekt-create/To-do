<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>

    <header>
        <h1>My To-do List</h1>
    </header>

    <main>
        <div class="blackhole">
            <div class="blackhole__ray"></div>
            <div class="blackhole__ray2"></div>
            <div class="blackhole__core"></div>
        </div>
        <section class="todo">
            <h2 class="todo__Realtime" id="Realtime"></h2> 
            <form action="" class="todo__form" id="form">
                <input type="text" class="todo__input" id="input" placeholder="Enter your task" required>
                <button class="todo__btn" type="submit" id="btn">Add</button>
            </form>
            <ul class="todo__list" id="list">
            </ul>
        </section>
        <div class="sun">
            <div class="sun__core"></div>
            <div class="sun__corona"></div>
            <div class="sun__ray"></div>
            <div class="sun__mercury"></div>
            <div class="sun__venus"></div>
            <div class="sun__earth">
                <div class="sun__earth__moon"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
